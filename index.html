<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>All Education Board Results</title>
  <meta name="Description" CONTENT="Get HSC, SSC and JSC Results with Marksheets">
</head>

<body>

  <!-- Menu Starts -->
  <div class="container-fluid bg-dark">
    <div class="container ">
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
          <span class="fs-4 text-uppercase">Education Board Results</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="#" class="nav-link active">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Blog</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">About</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-white">Contact</a></li>
        </ul>
      </header>
    </div>
  </div>
  <!-- Menu Ends -->

  <div class="row col-md-8 col-lg-8 col-sm-12 border mx-auto px-4 my-lg-auto my-md-auto my-sm-1 py-md-5 py-sm-1">
    <form class="my-lg-5 my-md-5 my-sm-2" method="POST" action="">
      <div class="row mb-md-3 mb-sm-2">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Examination</label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="Default select example">
            <option value="">Select Examination Type</option>
            <option value="ssc">SSC/Dakhil/Equivalent</option>
            <option value="jsc">JSC/JDC</option>
            <option value="ssc">SSC/Dakhil</option>
            <option value="ssc_voc">SSC(Vocational)</option>
            <option value="hsc">HSC/Alim</option>
            <option value="hsc_voc">HSC(Vocational)</option>
            <option value="hsc_hbm">HSC(BM)</option>
            <option value="hsc_dic">Diploma in Commerce</option>
            <option value="hsc">Diploma in Business Studies</option>
          </select>
        </div>
      </div>

      <div class="row mb-md-3 mb-sm-2">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Year</label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="Default select example">
            <option  value="">Select Year</option>
            <option  value="2022" >2022</option>
            <option  value="2021" >2021</option>
            <option  value="2020" >2020</option>
            <option  value="2019">2019</option>
            <option  value="2018">2018</option>
            <option  value="2017">2017</option>
            <option  value="2016">2016</option>
            <option  value="2015">2015</option>
            <option  value="2014">2014</option>
            <option  value="2013">2013</option>
            <option  value="2012">2012</option>
            <option  value="2011">2011</option> 
            <option  value="2010">2010</option> 
            <option  value="2009">2009</option> 
            <option  value="2008">2008</option> 
            <option  value="2007">2007</option> 
            <option  value="2006">2006</option> 
            <option  value="2005">2005</option>
            <option  value="2004">2004</option> 
            <option  value="2003">2003</option> 
            <option  value="2002">2002</option> 
          </select>
        </div>
      </div>

      <div class="row mb-md-3 mb-sm-2">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Board</label>
        <div class="col-sm-10">
          <select class="form-select" aria-label="Default select example">
            <option value="">Select Board</option>
            <option value="barisal">Barisal</option>
            <option value="chittagong">Chittagong</option>
            <option value="comilla">Comilla</option>
            <option value="dhaka">Dhaka</option>
            <option value="dinajpur">Dinajpur</option>
            <option value="jessore">Jessore</option>
            <option value="mymensingh">Mymensingh</option>
            <option value="rajshahi">Rajshahi</option>
            <option value="sylhet">Sylhet</option>
            <option value="madrasah">Madrasah</option>
            <option value="tec">Technical</option>
            <option value="dibs">DIBS(Dhaka)</option>

          </select>
        </div>
      </div>

      <div class="row mb-md-3 mb-sm-2">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Roll</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>

      <div class="row mb-md-3 mb-sm-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Reg No</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3">
        </div>
      </div>

      <div class="row mt-4">
        <input type="submit" class="btn btn-success">
      </div>
    </form>
  </div>

  <!-- Form End -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script src="assets/js/myapp.js"></script>
</body>

</html>
